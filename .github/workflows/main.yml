# Much taken from https://github.com/Ezibenroc/PyRoaringBitMap/blob/master/.github/workflows/main.yml
name: kpkc

on:
    pull_request:
        types: [opened, synchronize]
    push:
        tags:
            - '*'

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest]
                python-version: [3.6, 3.7, 3.8, 3.9]
                flags: [-UNDEBUG, ]
                march: [-march=native, ]
                include:
                    - os: windows-latest
                      python-version: 3.6
                    - os: windows-latest
                      python-version: 3.7
                    - os: windows-latest
                      python-version: 3.8
                    - os: windows-latest
                      python-version: 3.9
                exclude:
                    - os: macos-latest
                      march: -march=native
        env:
            CFLAGS: ${{ matrix.flags }}-${{ matrix.march }}
        steps:
        - name: Set up the repository
          uses: actions/checkout@v2
          with:
              submodules: recursive
              fetch-depth: 0
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install setuptools Cython Sphinx flake8 networkx
        - if: runner.os != 'Windows'
          name: Install cysignals
          run: |
              pip install cysignals
        - name: Freeze pip
          run: |
              pip freeze
        - name: Local build
          run: |
            python setup.py build_ext -i
            python test.py
            git clean -xfd
